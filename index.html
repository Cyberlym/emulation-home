        /*
         * Seção de Variáveis CSS (Tema Dark Roxo - Oled Preto)
         * Aqui definimos as cores que serão usadas em toda a interface para facilitar a modificação.
         */
        :root {
            --background-color: #000000; /* Preto puro para o fundo geral (OLED) */
            --card-background-color: #1A0033; /* Roxo muito escuro, quase preto, para os fundos dos cards */
            --text-color: #E0E0FF; /* Cor principal do texto (roxo claro/branco) */
            --header-text-color: #A020F0; /* Roxo vibrante para títulos e logo */
            --highlight-color: #9C27B0; /* Roxo mais escuro para destaque e bordas de foco */
            --input-bg-color: #330066; /* Fundo da busca roxo mais escuro */
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1; /* Borda sutil */
            --shadow-color: rgba(0, 0, 0, 0.7); /* Cor base para sombras mais intensas no preto */
            --button-bg-color: #7B1FA2; /* Roxo mais escuro para botões */
            --button-hover-color: #AF52DE; /* Roxo mais claro para hover do botão */
        }

        /* Estilos Globais para o Corpo da Página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e limpa */
            background-color: var(--background-color); /* Aplica a cor de fundo definida (Preto OLED) */
            color: var(--text-color); /* Aplica a cor do texto padrão */
            margin: 0; /* Remove margens padrão do navegador */
            padding: 0; /* Remove preenchimento padrão do navegador */
            line-height: 1.6; /* Espaçamento entre linhas para melhor leitura */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Estilos do Cabeçalho Principal */
        .main-header {
            background-color: var(--background-color); /* Fundo do cabeçalho (Preto OLED) */
            padding: 15px 40px; /* Preenchimento interno ajustado para ser mais compacto */
            display: flex; /* Usa flexbox para alinhar logo */
            justify-content: center; /* Centraliza o logo (já que o menu foi removido) */
            align-items: center; /* Alinha verticalmente */
            border-bottom: 1px solid var(--border-color); /* Borda inferior sutil */
            box-shadow: 0 2px 8px var(--shadow-color); /* Sombra para profundidade */
        }

        .logo {
            font-size: 2.2em; /* Tamanho do texto do logo */
            font-weight: bold; /* Negrito */
            color: var(--header-text-color); /* Cor do logo (Roxo Vibrante) */
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6); /* Efeito de brilho roxo mais intenso */
        }
