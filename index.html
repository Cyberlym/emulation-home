<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="URL_DO_SEU_FAVICON_AQUI">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #E0E0E0;
            --primary-purple: #9b59b6;
            --action-blue: #007bff;
            --action-blue-hover: #0056b3;
            --border-color: #333;
            --overlay-color: rgba(0, 0, 0, 0.6); /* Cor da sobreposição para a imagem de fundo */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;

            /* --- IMAGEM DE FUNDO ADICIONADA AQUI --- */
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhOVFGGxVXnymeIKifgnaM3UfyIu93Hxo5qmgobN1744Y1rYi7fdUMczOWbnvsrBmD4Nw5ssaJ2AFwFWbgthkpi7tQbD17hlCpWvmEMRnvCNWgeD05LGTlLK2NjytOSBTIeqFlrAy7fUQw8/w360-h640-rw/cool-wallpaper-1914-1080x1920.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Opcional: fixa a imagem de fundo */
        }

        /* Camada de sobreposição para melhorar a legibilidade do texto */
        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: -1; /* Garante que fique abaixo do conteúdo principal */
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            box-sizing: border-box;
            position: relative; /* Necessário para z-index funcionar */
            z-index: 1; /* Garante que o conteúdo fique acima do overlay */
        }

        header {
            text-align: center;
            padding: 20px 0 15px 0;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2em;
            color: var(--primary-purple);
            margin-bottom: 5px;
        }

        header p {
            font-size: 0.95em;
            color: #b0b0b0;
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin: 0 auto 30px auto;
        }

        #searchInput {
            width: calc(100% - 40px);
            padding: 12px 15px;
            padding-right: 40px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--card-dark);
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-purple);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            pointer-events: none;
        }

        .game-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 18px;
            margin-bottom: 40px;
        }

        .game-card {
            background-color: var(--card-dark);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover; /* Mantido 'cover' conforme sua solicitação */
            display: block;
            border-bottom: 1px solid var(--border-color);
        }

        .game-info {
            padding: 12px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h3 {
            color: #fff;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.1em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-link {
            display: inline-block;
            background-color: var(--action-blue);
            color: white;
            padding: 9px 14px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 0.9em;
            margin-top: auto;
        }

        .download-link:hover {
            background-color: var(--action-blue-hover);
            transform: translateY(-2px);
        }

        .no-results-message {
            text-align: center;
            color: #777;
            font-size: 1.1em;
            margin-top: 30px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
            border-top: 1px solid var(--border-color);
            color: #777;
            font-size: 0.85em;
            width: 100%;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .game-list {
                grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
                gap: 15px;
            }
            .game-card img {
                height: 200px;
            }
            h1 {
                font-size: 2em;
            }
            header p {
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            .game-list {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .game-card img {
                height: 180px;
            }
            h1 {
                font-size: 1.8em;
            }
            #searchInput {
                padding: 10px 15px;
                padding-right: 40px;
            }
        }
    </style>
</head>
