<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --card-background-color: #1A0033;
            --text-color: #E0E0FF;
            --header-text-color: #A020F0;
            --highlight-color: #9C27B0;
            --input-bg-color: #330066;
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --button-bg-color: #7B1FA2;
            --button-hover-color: #AF52DE;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden;
    
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEn8KJZq__7x0CiM3kiGMi11ap-1dH7afWQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* A linha 'background-attachment: fixed;' foi removida para consertar o problema */
        }
        .main-header {
            background-color: var(--background-color);
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .
