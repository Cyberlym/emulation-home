<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variáveis de Cores - Tema Dark Roxo */
        :root {
            --background-color: #1A0D3B; /* Roxo muito escuro, quase preto */
            --card-background-color: #2F1E5E; /* Roxo escuro para cards */
            --text-color: #E0E0FF; /* Texto principal roxo claro */
            --header-text-color: #A742F7; /* Roxo vibrante para títulos */
            --highlight-color: #D37AFF; /* Roxo mais claro para destaque e ícones */
            --input-bg-color: #4A2B86; /* Fundo da busca roxo mais claro */
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1; /* Borda sutil */
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* Evita scroll horizontal indesejado */
        }

        /* Header */
        .main-header {
            background-color: var(--background-color);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
        }

        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--header-text-color);
            text-shadow: 0 0 15px rgba(211, 122, 255, 0.5);
        }

        .menu-icon {
            font-size: 1.8em;
            color: var(--highlight-color);
            cursor: pointer;
            display: none; /* Esconde em telas grandes */
        }

        /* Hero Section (Área principal, mais compacta e centralizada) */
        .hero-section {
            text-align: center;
            /* Reduzido o padding superior e inferior para compactar */
            padding: 40px 20px 40px; /* Um pouco mais de padding inferior para a search bar */
            background: linear-gradient(180deg, var(--background-color) 0%, #2A175B 100%);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
            /* Ajusta a margem para mover para cima, se necessário, ou padding negativo */
            margin-top: -20px; /* Exemplo: Puxa a seção um pouco para cima */
        }

        .hero-section h1 {
            font-size: 3em;
            color: var(--header-text-color);
            margin-bottom: 8px; /* Margem menor */
            text-shadow: 0 0 20px rgba(211, 122, 255, 0.7);
        }

        .hero-section p {
            font-size: 1.2em;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto 25px; /* Margem menor antes da search bar */
        }

        /* Search Bar */
        .search-container {
            position: relative;
            max-width: 700px;
            margin: 0 auto;
        }

        .search-input {
            width: calc(100% - 60px); /* 100% menos o padding e ícone */
            padding: 15px 50px 15px 25px; /* Mais padding à direita para o ícone */
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #AF8EEA;
        }

        .search-input:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(211, 122, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight-color);
            font-size: 1.3em;
        }

        /* Seções de Jogos - Removido o título da seção e o grid inicial de jogos */
        .game-section {
            padding: 20px; /* Um padding para o conteúdo abaixo, se houver */
            max-width: 1200px;
            margin: 0 auto;
            min-height: 300px; /* Garante que a área não suma completamente */
            display: flex;
            justify-content: center;
            align-items: center; /* Centraliza a mensagem de "nenhum resultado" */
        }
        /* Oculta o título da seção de jogos, já que não será usado agora */
        .section-title {
            display: none;
        }

        /* O game-grid agora será o contêiner para a mensagem "nenhum resultado" */
        .game-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .game-card { /* Mantido para estilo futuro, mas não visível por padrão */
            display: none; /* Esconde todos os cards por padrão */
        }

        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #C0C0C0;
            margin-top: 50px;
        }

        /* Footer */
        .main-footer {
            background-color: var(--card-background-color);
            color: var(--text-color);
            text-align: center;
            padding: 25px;
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-header {
                padding: 15px 20px;
            }
            .logo {
                font-size: 1.8em;
            }
            .menu-icon {
                display: block;
            }
            .hero-section h1 {
                font-size: 2.5em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .search-input {
                padding: 12px 45px 12px 20px;
                font-size: 1em;
            }
            .search-icon {
                right: 15px;
                font-size: 1.2em;
            }
            .section-title {
                font-size: 2em;
                margin-bottom: 30px;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                margin-top: 10px;
            }
            .hero-section {
                padding: 30px 15px;
            }
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 0.9em;
            }
            .search-input {
                width: calc(100% - 40px);
                padding: 10px 40px 10px 15px;
            }
            .game-grid { /* Ajuste para centralizar a mensagem em telas pequenas */
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

        <div class="logo">Emulation Home</div>
        <i class="fas fa-bars menu-icon"></i>
    </header>

    <section class="hero-section">
        <h1>Jogos de PC</h1>

            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por um jogo...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </section>

    <main class="game-section">
        <div class="game-grid" id="gameList">
            </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Emulation Home. Todos os direitos reservados.</p>
    </footer>
