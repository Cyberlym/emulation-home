<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <!-- Inclui a biblioteca Font Awesome para ícones (como a lupa da pesquisa e o menu hambúrguer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*
         * Seção de Variáveis CSS (Tema Dark Roxo)
         * Aqui definimos as cores que serão usadas em toda a interface para facilitar a modificação.
         */
        :root {
            --background-color: #1A0D3B; /* Roxo muito escuro, quase preto, para o fundo geral */
            --card-background-color: #2F1E5E; /* Roxo escuro para os fundos dos cards e footer/header */
            --text-color: #E0E0FF; /* Cor principal do texto (roxo claro/branco) */
            --header-text-color: #A742F7; /* Roxo vibrante para títulos e logo */
            --highlight-color: #D37AFF; /* Roxo mais claro para destaque, ícones e bordas de foco */
            --input-bg-color: #4A2B86; /* Fundo da busca roxo mais claro */
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1; /* Borda sutil */
            --shadow-color: rgba(0, 0, 0, 0.5); /* Cor base para sombras */
            --button-bg-color: #6200EE; /* Roxo mais escuro para botões */
            --button-hover-color: #9C27B0; /* Roxo mais claro para hover do botão */
        }

        /* Estilos Globais para o Corpo da Página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e limpa */
            background-color: var(--background-color); /* Aplica a cor de fundo definida */
            color: var(--text-color); /* Aplica a cor do texto padrão */
            margin: 0; /* Remove margens padrão do navegador */
            padding: 0; /* Remove preenchimento padrão do navegador */
            line-height: 1.6; /* Espaçamento entre linhas para melhor leitura */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Estilos do Cabeçalho Principal */
        .main-header {
            background-color: var(--background-color); /* Fundo do cabeçalho */
            padding: 20px 40px; /* Preenchimento interno */
            display: flex; /* Usa flexbox para alinhar logo e menu */
            justify-content: space-between; /* Espaça logo e menu */
            align-items: center; /* Alinha verticalmente */
            border-bottom: 1px solid var(--border-color); /* Borda inferior sutil */
            box-shadow: 0 2px 8px var(--shadow-color); /* Sombra para profundidade */
        }

        .logo {
            font-size: 2.2em; /* Tamanho do texto do logo */
            font-weight: bold; /* Negrito */
            color: var(--header-text-color); /* Cor do logo */
            text-shadow: 0 0 15px rgba(211, 122, 255, 0.5); /* Efeito de brilho */
        }

        .menu-icon {
            font-size: 2.2em; /* TAMANHO DO ÍCONE DO MENU */
            color: var(--highlight-color); /* Cor do ícone */
            cursor: pointer; /* Indica que é clicável */
            display: none; /* Esconde o ícone em telas grandes (será visível em mobile) */
        }

        /* Seção Principal "Hero" (Título, Descrição e Barra de Pesquisa) */
        .hero-section {
            text-align: center; /* Centraliza o conteúdo */
            /* Padding ajustado para compactar a "aba grande" */
            padding: 30px 20px 40px; /* Reduzido de 40px 20px 50px */
            background: linear-gradient(180deg, var(--background-color) 0%, #2A175B 100%); /* Gradiente de roxos */
            border-bottom: 1px solid var(--border-color); /* Borda inferior */
            box-shadow: 0 4px 15px var(--shadow-color); /* Sombra */
            margin-top: -20px; /* Puxa a seção um pouco para cima para compactar o topo */
            position: relative; /* Para garantir que a sombra e borda se apliquem corretamente */
            z-index: 1; /* Garante que fique acima de outros elementos se houver sobreposição */
        }

        .hero-section h1 {
            font-size: 3em; /* Tamanho do título principal */
            color: var(--header-text-color); /* Cor do título */
            margin-bottom: 8px; /* Margem abaixo do título */
            text-shadow: 0 0 20px rgba(211, 122, 255, 0.7); /* Brilho no título */
        }

        .hero-section p {
            font-size: 1.2em; /* Tamanho da fonte da descrição */
            color: var(--text-color); /* Cor da descrição */
            max-width: 700px; /* Largura máxima da descrição */
            margin: 0 auto 30px; /* Margem abaixo da descrição */ /* Reduzido de 35px */
        }

        /* Contêiner da Barra de Pesquisa */
        .search-container {
            position: relative; /* Para posicionar o ícone de pesquisa */
            max-width: 600px; /* Reduzido de 700px para compactar mais a barra */
            margin: 0 auto; /* Centraliza a barra */
        }

        .search-input {
            width: calc(100% - 60px); /* Ocupa quase 100% da largura do contêiner, descontando paddings e ícone */
            padding: 15px 50px 15px 25px; /* Preenchimento interno (direita maior para o ícone) */
            border: 2px solid var(--border-color); /* Borda */
            border-radius: 30px; /* Bordas arredondadas (pill shape) */
            background-color: var(--input-bg-color); /* Fundo da barra */
            color: var(--input-text-color); /* Cor do texto digitado */
            font-size: 1.1em; /* Tamanho da fonte */
            outline: none; /* Remove a borda de foco padrão do navegador */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transição suave para foco */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra interna para profundidade */
        }

        .search-input::placeholder {
            color: #AF8EEA; /* Cor do texto do placeholder */
        }

        .search-input:focus {
            border-color: var(--highlight-color); /* Muda a cor da borda ao focar */
            box-shadow: 0 0 15px rgba(211, 122, 255, 0.6); /* Adiciona brilho ao focar */
        }

        .search-icon {
            position: absolute; /* Posição absoluta dentro do contêiner */
            right: 20px; /* Distância da direita */
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajusta a centralização vertical exata */
            color: var(--highlight-color); /* Cor do ícone */
            font-size: 1.3em; /* Tamanho do ícone */
        }

        /* Seção Onde os Jogos Serão Exibidos */
        .game-section {
            padding: 40px 20px; /* Preenchimento interno */
            max-width: 1200px; /* Largura máxima */
            margin: 0 auto; /* Centraliza a seção */
        }

        /* Oculta o título da seção de jogos, já que não será usado agora */
        .section-title {
            display: none;
        }

        /* Contêiner dos Cards de Jogos (grid) */
        .game-grid {
            display: grid; /* Layout de grade para os cards */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Tamanho dos cards ligeiramente reduzido (de 280px para 250px) */
            gap: 30px; /* Espaçamento entre os cards */
            width: 100%; /* Ocupa a largura total do contêiner pai */
        }

        /* Estilos para cada Card de Jogo */
        .game-card {
            background-color: var(--card-background-color); /* Fundo do card */
            border-radius: 12px; /* Cantos arredondados */
            overflow: hidden; /* Garante que nada saia dos limites do card */
            box-shadow: 0 8px 20px var(--shadow-color); /* Sombra do card */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave no hover */
            display: flex; /* Usa flexbox para o conteúdo interno do card */
            flex-direction: column; /* Organiza a imagem, título e botão em coluna */
            justify-content: space-between; /* Espaça conteúdo verticalmente */
            border: 1px solid var(--border-color); /* Borda sutil */
        }
        /* Por padrão, os cards devem ser visíveis, o JS vai escondê-los se a pesquisa filtrar */
        .game-card {
            display: flex; /* Garante que os cards estejam visíveis por padrão */
        }

        .game-card:hover {
            transform: translateY(-10px); /* Efeito de "levantar" no hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7); /* Sombra mais intensa no hover */
            border-color: var(--highlight-color); /* Muda a cor da borda no hover */
        }

        .game-card img {
            width: 100%; /* Imagem ocupa 100% da largura do card */
            height: 320px; /* ALTURA DA CAPA AJUSTADA (de 350px para 320px) */
            object-fit: cover; /* Mantido como cover */
            border-bottom: 1px solid var(--border-color); /* Borda inferior da imagem */
            display: block; /* Remove espaço extra abaixo da imagem em alguns navegadores */
        }

        .game-info {
            padding: 15px; /* Preenchimento interno das informações */
            text-align: center; /* Centraliza o texto */
            flex-grow: 1; /* Permite que ocupe o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h2 {
            font-size: 1.3em; /* Tamanho do título do jogo */
            margin: 0 0 10px; /* Margens */
            color: var(--highlight-color); /* Cor do título do jogo */
            white-space: nowrap; /* Impede quebra de linha */
            overflow: hidden; /* Oculta texto que excede a largura */
            text-overflow: ellipsis; /* Adiciona "..." para texto oculto */
        }

        /* Estilo para o botão/link de "Baixar" */
        .game-download-link {
            display: block; /* Ocupa a largura total */
            background-color: var(--button-bg-color); /* Cor de fundo do botão */
            color: white; /* Cor do texto do botão */
            padding: 12px 20px; /* Preenchimento interno */
            border-radius: 8px; /* Cantos arredondados */
            text-decoration: none; /* Remove sublinhado padrão de link */
            font-weight: bold; /* Negrito */
            margin-top: 15px; /* Margem superior para separar do título do jogo */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transição suave no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Sombra para profundidade */
        }

        .game-download-link:hover {
            background-color: var(--button-hover-color); /* Cor de fundo mais clara no hover */
            transform: translateY(-2px); /* Efeito de "levantar" sutil */
        }

        /* Estilo para a mensagem "Nenhum resultado" */
        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #C0C0C0; /* Cor cinza clara */
            margin-top: 50px;
            grid-column: 1 / -1; /* Ocupa todas as colunas no grid para centralizar */
        }

        /* Footer */
        .main-footer {
            background-color: var(--card-background-color); /* Cor de fundo do rodapé */
            color: var(--text-color); /* Cor do texto do rodapé */
            text-align: center; /* Centraliza o texto */
            padding: 25px; /* Preenchimento interno */
            border-top: 1px solid var(--border-color); /* Borda superior */
            margin-top: 50px; /* Margem superior */
            box-shadow: 0 -4px 15px var(--shadow-color); /* Sombra */
        }

        /* Responsividade para diferentes tamanhos de tela */
        @media (max-width: 768px) {
            .main-header {
                padding: 15px 20px;
            }
            .logo {
                font-size: 1.8em;
            }
            .menu-icon {
                display: block; /* Mostra o ícone de menu hambúrguer */
                font-size: 3.5em; /* TAMANHO DO ÍCONE AUMENTADO AINDA MAIS */
            }
            .hero-section h1 {
                font-size: 2.5em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .search-input {
                padding: 12px 45px 12px 20px;
                font-size: 1em;
            }
            .search-icon {
                right: 15px;
                font-size: 1.2em;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Ajustado para telas menores */
                gap: 20px;
            }
            .game-card img {
                height: 280px; /* Ajustado para telas menores */
            }
            .game-info h2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                margin-top: 10px;
                font-size: 3.2em; /* Ajustado para telas muito pequenas */
            }
            .hero-section {
                padding: 25px 15px 35px; /* Ajustado para telas muito pequenas */
            }
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 0.9em;
            }
            .search-input {
                width: calc(100% - 40px);
                padding: 10px 40px 10px 15px;
            }
            .game-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
                gap: 15px;
            }
            .game-card {
                max-width: 250px; /* Limita a largura do card em 1 coluna */
                margin: 0 auto;
            }
            .game-card img {
                height: 250px; /* Ajustado para telas muito pequenas */
            }
            .game-info h2 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo">Emulation Home</div>
        <i class="fas fa-bars menu-icon"></i>
    </header>

    <section class="hero-section">
        <h1>Jogos de PC</h1>
        <p>Todos os jogos para emulação estão aqui. Encontre seus clássicos favoritos e novas aventuras.</p>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar por um jogo...">
            <i class="fas fa-search search-icon"></i>
        </div>
    </section>

    <main class="game-section">
        <div class="game-grid" id="gameList">
            <!-- Jogo: GTA 5 -->

                    <a href="https://huggingface.co/spaces/OptiJuegos/lozanogamers/resolve/main/GTA%20V%20LITE%20V5.zip?download=true" class="game-download-link" target="_blank">Baixar Jogo</a>

            </div>

            <!-- Jogo: GTA 4 -->
            <div class="game-card" data-name="GTA 4">
                <img src="https://upload.wikimedia.org/wikipedia/pt/9/91/Grand_Theft_Auto_IV_capa.png" alt="GTA 4">
                <div class="game-info">
                    <h2>Grand Theft Auto IV</h2>
                    <a href="https://drive.usercontent.google.com/download?id=1AVQ147kGKcArqqwZvdIL_wY-6uZ8xs3X&export=download&authuser=0" class="game-download-link" target="_blank">Baixar Jogo</a> 
                </div>
            </div>

            <!-- Jogo: Resident Evil 6 -->
            <div class="game-card" data-name="Resident evil 6">
                <!-- 
                     A imagem do Resident Evil 6 pode parecer "menor" ou "torta"
                     se a imagem ORIGINAL que você está usando (do link abaixo)
                     tiver uma proporção diferente das outras capas.
                     'object-fit: cover' preenche o espaço cortando a imagem para manter
                     a proporção original, mas se a imagem fonte for muito "larga",
                     o que resta pode parecer pequeno ou estranho verticalmente.
                     
                     A MELHOR SOLUÇÃO é encontrar uma imagem de capa diferente para o
                     Resident Evil 6 que tenha uma proporção mais próxima da vertical
                     padrão de capas de jogos (ex: 2:3 ou 3:4).
                -->

                    <h2>Resident evil 6</h2>
                    <a href="https://buzzheavier.com/uww3eogkg4ar" class="game-download-link" target="_blank">Baixar Jogo</a>

            <!-- Jogo: Cuphead -->

                <div class="game-info">
                    <h2>Cuphead</h2>
                    <a href="https://gofile.io/d/jzaTbm" class="game-download-link" target="_blank">Baixar Jogo</a> 
                </div>

                 e alterando o 'data-name', 'src' da imagem, o 'h2' e o 'href'. -->

        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Emulation Home. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const searchInput = document.getElementById('searchInput');
            const gameList = document.getElementById('gameList'); // A div que contém os cards
            const gameCards = document.querySelectorAll('.game-card'); // Todos os cards de jogo

            // Lógica de pesquisa: filtra os cards de jogo visíveis
            searchInput.addEventListener('input', (event) => {
                const searchTerm = event.target.value.toLowerCase();
                let foundResults = false;

                gameCards.forEach(card => {
                    const gameName = card.getAttribute('data-name').toLowerCase();
                    if (gameName.includes(searchTerm)) {
                        card.style.display = 'flex'; // Mostra o card se corresponder
                        foundResults = true;
                    } else {
                        card.style.display = 'none'; // Esconde o card
                    }
                });

                // Lógica para exibir/remover a mensagem "Nenhum resultado"
                let noResultsMessage = document.querySelector('.no-results'); 

                if (!foundResults && !noResultsMessage) {
                    const p = document.createElement('p');
                    p.classList.add('no-results');
                    p.textContent = 'Nenhum jogo encontrado com este termo de pesquisa.';
                    gameList.appendChild(p);
                } else if (foundResults && noResultsMessage) {
                    noResultsMessage.remove();
                }
            });

            // Lógica para a mensagem inicial "Nenhum jogo encontrado"
            // Se não houver cards de jogo no HTML no carregamento inicial, exibe a mensagem.
            // Removido este bloco porque a página agora tem cards por padrão.
            /*
            if (gameCards.length === 0) {
                const initialNoResultsMessage = document.createElement('p');
                initialNoResultsMessage.classList.add('no-results'
