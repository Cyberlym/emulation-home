<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <style>
        /* Conteúdo do style.css */
        :root {
            --background-color: #1a1a1a;
            --card-background-color: #2c2c2c;
            --text-color: #e0e0e0;
            --link-color: #4CAF50; /* Um tom de verde para links e destaques */
            --link-hover-color: #66BB6A;
            --border-color: #444;
            --input-background-color: #3a3a3a;
            --input-text-color: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--card-background-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            color: var(--link-color);
        }

        .search-bar {
            margin-top: 15px;
        }

        #searchInput {
            width: 80%;
            max-width: 500px;
            padding: 12px 20px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background-color: var(--input-background-color);
            color: var(--input-text-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #searchInput::placeholder {
            color: #999;
        }

        #searchInput:focus {
            border-color: var(--link-color);
        }

        main {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 30px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .game-card {
            background-color: var(--card-background-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .game-card img {
            width: 100%;
            height: 200px; /* Altura fixa para as capas */
            object-fit: cover; /* Garante que a imagem cubra a área sem distorção */
            border-bottom: 1px solid var(--border-color);
        }

        .game-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1; /* Permite que o info ocupe o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h2 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-color);
            white-space: nowrap; /* Evita quebra de linha */
            overflow: hidden; /* Oculta o excesso */
            text-overflow: ellipsis; /* Adiciona "..." */
        }

        /* Responsividade */
        @media (max-width: 768px) {
            main {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 20px;
                padding: 20px;
            }

            #searchInput {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            main {
                grid-template-columns: 1fr;
                padding: 15px;
            }

            .game-card img {
                height: 180px;
            }

            .game-info h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
