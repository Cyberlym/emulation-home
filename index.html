<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="URL_DO_SEU_FAVICON_AQUI">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-dark: #121212;
            --card-dark: #1e1e1e;
            --text-light: #E0E0E0;
            --primary-red: #E74C3C; /* NOVA COR: Vermelho vibrante para o logo */
            --action-blue: #007bff;
            --action-blue-hover: #0056b3;
            --border-color: #333;
            --secondary-text: #b0b0b0; /* Cor para textos secundários */
            --footer-text: #888; /* Cor para textos do rodapé */
            --credit-text: #FFFFFF; /* Cor para o nome Rafaela (branco puro para garantir visibilidade) */
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 1200px; /* Interface mais expandida */
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            padding: 25px 0 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid var(--border-color);
            width: 100%;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8em;
            color: var(--primary-red); /* Cor vermelha para o H1 */
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(231, 76, 60, 0.4);
        }

        header p {
            font-size: 1.05em;
            color: var(--secondary-text); /* Usando variável para consistência */
            margin-top: 0;
        }

        /* Removido o estilo anterior da search-container e searchInput
           para recriá-los com nova abordagem, se necessário.
           Porém, neste caso, o CSS era funcional, então vou focar no JS. */

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 35px auto;
        }

        #searchInput {
            width: calc(100% - 50px);
            padding: 14px 20px;
            padding-right: 50px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--card-dark);
            color: var(--text-light);
            font-size: 1.05em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        #searchInput:focus {
            border-color: var(--primary-red);
            box-shadow: 0 0 12px rgba(231, 76, 60, 0.3);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            pointer-events: none;
            font-size: 1.1em;
        }


        .game-list {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }

        .game-card {
            background-color: var(--card-dark);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }

        .game-card img {
            width: 100%;
            height: 280px; /* Mantém a altura para padronizar os cards */
            object-fit: contain; /* Garante que a imagem inteira seja visível */
            background-color: #0d0d0d; /* Fundo para as áreas vazias do 'contain' */
            display: block;
            border-bottom: 1px solid var(--border-color);
        }

        .game-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h3 {
            color: var(--text-light); /* Cor do texto do título do jogo */
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 1.25em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .download-link {
            display: inline-block;
            background-color: var(--action-blue);
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1em;
            margin-top: auto;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .download-link:hover {
            background-color: var(--action-blue-hover);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .no-results-message {
            text-align: center;
            color: var(--secondary-text);
            font-size: 1.2em;
            margin-top: 40px;
            display: none;
        }

        footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            border-top: 1px solid var(--border-color);
            color: var(--footer-text);
            font-size: 0.9em;
            width: 100%;
        }

        footer p {
            margin: 5px 0;
        }

        .credits {
            color: var(--credit-text); /* Cor do nome Rafaela (branco puro) */
            font-weight: bold;
            margin-top: 5px;
        }

        /* Responsividade - Ajustes para a interface maior */
        @media (max-width: 1024px) {
            .container {
                max-width: 960px;
            }
            .game-list {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
                gap: 20px;
            }
            .game-card img {
                height: 240px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .game-list {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }
            .game-card img {
                height: 180px;
            }
            h1 {
                font-size: 2.4em;
            }
            header p {
                font-size: 0.9em;
            }
            .download-link {
                padding: 10px 16px;
                font-size: 0.9em;
            }
            #searchInput {
                padding: 10px 15px;
                padding-right: 40px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            .game-list {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .game-card img {
                height: 160px;
            }
            h1 {
                font-size: 2em;
            }
            .search-container {
                max-width: 100%;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
