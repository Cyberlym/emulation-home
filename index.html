<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*
         * Seção de Variáveis CSS (Tema Dark Roxo)
         * Aqui definimos as cores que serão usadas em toda a interface para facilitar a modificação.
         */
        :root {
            --background-color: #1A0D3B; /* Roxo muito escuro, quase preto, para o fundo geral */
            --card-background-color: #2F1E5E; /* Roxo escuro para os fundos dos cards e footer/header */
            --text-color: #E0E0FF; /* Cor principal do texto (roxo claro/branco) */
            --header-text-color: #A742F7; /* Roxo vibrante para títulos e logo */
            --highlight-color: #D37AFF; /* Roxo mais claro para destaque, ícones e bordas de foco */
            --input-bg-color: #4A2B86; /* Fundo da busca roxo mais claro */
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1; /* Borda sutil */
            --shadow-color: rgba(0, 0, 0, 0.5); /* Cor base para sombras */
            --button-bg-color: #6200EE; /* Roxo mais escuro para botões */
            --button-hover-color: #9C27B0; /* Roxo mais claro para hover do botão */
        }

        /* Estilos Globais para o Corpo da Página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e limpa */
            background-color: var(--background-color); /* Aplica a cor de fundo definida */
            color: var(--text-color); /* Aplica a cor do texto padrão */
            margin: 0; /* Remove margens padrão do navegador */
            padding: 0; /* Remove preenchimento padrão do navegador */
            line-height: 1.6; /* Espaçamento entre linhas para melhor leitura */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Estilos do Cabeçalho Principal */
        .main-header {
            background-color: var(--background-color); /* Fundo do cabeçalho */
            padding: 20px 40px; /* Preenchimento interno */
            display: flex; /* Usa flexbox para alinhar logo e menu */
            justify-content: space-between; /* Espaça logo e menu */
            align-items: center; /* Alinha verticalmente */
            border-bottom: 1px solid var(--border-color); /* Borda inferior sutil */
            box-shadow: 0 2px 8px var(--shadow-color); /* Sombra para profundidade */
            position: relative; /* Para z-index se necessário */
            z-index: 2; /* Garante que o header esteja acima do menu lateral quando fechado */
        }

        .logo {
            font-size: 2.2em; /* Tamanho do texto do logo */
            font-weight: bold; /* Negrito */
            color: var(--header-text-color); /* Cor do logo */
            text-shadow: 0 0 15px rgba(211, 122, 255, 0.5); /* Efeito de brilho */
        }

        .menu-icon {
            font-size: 2.2em; /* TAMANHO DO ÍCONE DO MENU */
            color: var(--highlight-color); /* Cor do ícone */
            cursor: pointer; /* Indica que é clicável */
            display: none; /* Esconde o ícone em telas grandes (será visível em mobile) */
        }

        /* Seção Principal "Hero" (Título, Descrição e Barra de Pesquisa) */
        .hero-section {
            text-align: center; /* Centraliza o conteúdo */
            padding: 30px 20px 40px;
            background: linear-gradient(180deg, var(--background-color) 0%, #2A175B 100%); /* Gradiente de roxos */
            border-bottom: 1px solid var(--border-color); /* Borda inferior */
            box-shadow: 0 4px 15px var(--shadow-color); /* Sombra */
            margin-top: -20px;
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 3em; /* Tamanho do título principal */
            color: var(--header-text-color); /* Cor do título */
            margin-bottom: 8px; /* Margem abaixo do título */
            text-shadow: 0 0 20px rgba(211, 122, 255, 0.7); /* Brilho no título */
        }

        .hero-section p {
            font-size: 1.2em; /* Tamanho da fonte da descrição */
            color: var(--text-color); /* Cor da descrição */
            max-width: 700px; /* Largura máxima da descrição */
            margin: 0 auto 30px;
        }

        /* Contêiner da Barra de Pesquisa */
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: calc(100% - 60px);
            padding: 15px 50px 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .search-input::placeholder {
            color: #AF8EEA;
        }

        .search-input:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(211, 122, 255, 0.6);
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight-color);
            font-size: 1.3em;
        }

        /* Seção Onde os Jogos Serão Exibidos */
        .game-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            display: none; /* Ainda não usado para este layout */
        }

        /* Contêiner dos Cards de Jogos (grid) */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
        }

        /* Estilos para cada Card de Jogo */
        .game-card {
            background-color: var(--card-background-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; /* Garante que cards sejam visíveis por padrão */
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid var(--border-color);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.7);
            border-color: var(--highlight-color);
        }

        .game-card img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
            display: block;
        }

        .game-info {
            padding: 15px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h2 {
            font-size: 1.3em;
            margin: 0 0 10px;
            color: var(--highlight-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Estilo para o botão/link de "Baixar" */
        .game-download-link {
            display: block;
            background-color: var(--button-bg-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 15px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .game-download-link:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-2px);
        }

        /* Estilo para a mensagem "Nenhum resultado" */
        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #C0C0C0;
            margin-top: 50px;
            grid-column: 1 / -1; /* Ocupa todas as colunas no grid para centralizar */
        }

        /* Footer */
        .main-footer {
            background-color: var(--card-background-color);
            color: var(--text-color);
            text-align: center;
            padding: 25px;
            border-top: 1px solid var(--border-color);
            margin-top: 50px;
            box-shadow: 0 -4px 15px var(--shadow-color);
        }

        /* ======================================= */
        /* Estilos do Menu Lateral */
        /* ======================================= */
        .sidebar-menu {
            height: 100%;
            width: 0; /* Começa fechado */
            position: fixed;
            z-index: 1000; /* Garante que o menu
