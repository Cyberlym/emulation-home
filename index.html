<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --background-color: #000000;
            --card-background-color: #1A0033;
            --text-color: #E0E0FF;
            --header-text-color: #A020F0;
            --highlight-color: #9C27B0;
            --input-bg-color: #330066;
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --button-bg-color: #7B1FA2;
            --button-hover-color: #AF52DE;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            overflow-x: hidden; /* <-- A CORREÇÃO ESTÁ AQUI */
    
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqEn8KJZq__7x0CiM3kiGMi11ap-1dH7afWQ&usqp=CAU');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .main-header {
            background-color: var(--background-color);
            padding: 15px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px var(--shadow-color);
        }
        .logo {
            font-size: 2.2em;
            font-weight: bold;
            color: var(--header-text-color);
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6);
        }
        .hero-section {
            text-align: center;
            padding: 30px 20px 40px;
            background: linear-gradient(180deg, var(--background-color) 0%, #1A0033 100%);
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 15px var(--shadow-color);
        }
        .hero-section h1 {
            font-size: 3em;
            color: var(--header-text-color);
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(160, 32, 240, 0.8);
        }
        .hero-section p {
            font-size: 1.2em;
            color: var(--text-color);
            max-width: 700px;
            margin: 0 auto 30px;
        }
        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        .search-input {
            width: calc(100% - 60px);
            padding: 15px 50px 15px 25px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4);
        }
        .search-input::placeholder { color: #C080E0; }
        .search-input:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.8);
        }
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--highlight-color);
            font-size: 1.3em;
        }
        .game-section {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
        }
        .game-card {
            background-color: var(--card-background-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
            border-color: var(--highlight-color);
        }
        .game-card-image-wrapper {
            height: 320px;
            width: 100%;
            background-color: #000;
            border-bottom: 1px solid var(--border-color);
        }
        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
