<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /*
         * Seção de Variáveis CSS (Tema Dark Roxo - Oled Preto)
         * Aqui definimos as cores que serão usadas em toda a interface para facilitar a modificação.
         */
        :root {
            --background-color: #000000; /* Preto puro para o fundo geral (OLED) */
            --card-background-color: #1A0033; /* Roxo muito escuro, quase preto, para os fundos dos cards */
            --text-color: #E0E0FF; /* Cor principal do texto (roxo claro/branco) */
            --header-text-color: #A020F0; /* Roxo vibrante para títulos e logo */
            --highlight-color: #9C27B0; /* Roxo mais escuro para destaque e bordas de foco */
            --input-bg-color: #330066; /* Fundo da busca roxo mais escuro */
            --input-text-color: #E0E0FF;
            --border-color: #5E35B1; /* Borda sutil */
            --shadow-color: rgba(0, 0, 0, 0.7); /* Cor base para sombras mais intensas no preto */
            --button-bg-color: #7B1FA2; /* Roxo mais escuro para botões */
            --button-hover-color: #AF52DE; /* Roxo mais claro para hover do botão */
        }

        /* Estilos Globais para o Corpo da Página */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna e limpa */
            background-color: var(--background-color); /* Aplica a cor de fundo definida (Preto OLED) */
            color: var(--text-color); /* Aplica a cor do texto padrão */
            margin: 0; /* Remove margens padrão do navegador */
            padding: 0; /* Remove preenchimento padrão do navegador */
            line-height: 1.6; /* Espaçamento entre linhas para melhor leitura */
            overflow-x: hidden; /* Evita rolagem horizontal indesejada */
        }

        /* Estilos do Cabeçalho Principal */
        .main-header {
            background-color: var(--background-color); /* Fundo do cabeçalho (Preto OLED) */
            padding: 15px 40px; /* Preenchimento interno ajustado para ser mais compacto */
            display: flex; /* Usa flexbox para alinhar logo */
            justify-content: center; /* Centraliza o logo (já que o menu foi removido) */
            align-items: center; /* Alinha verticalmente */
            border-bottom: 1px solid var(--border-color); /* Borda inferior sutil */
            box-shadow: 0 2px 8px var(--shadow-color); /* Sombra para profundidade */
        }

        .logo {
            font-size: 2.2em; /* Tamanho do texto do logo */
            font-weight: bold; /* Negrito */
            color: var(--header-text-color); /* Cor do logo (Roxo Vibrante) */
            text-shadow: 0 0 15px rgba(160, 32, 240, 0.6); /* Efeito de brilho roxo mais intenso */
        }

        /* A regra .menu-icon foi removida, pois o elemento foi excluído do HTML */

        /* Seção Principal "Hero" (Título, Descrição e Barra de Pesquisa) */
        .hero-section {
            text-align: center; /* Centraliza o conteúdo */
            padding: 30px 20px 40px; /* Reduzido de 40px 20px 50px */
            background: linear-gradient(180deg, var(--background-color) 0%, #1A0033 100%); /* Gradiente de roxos escuros para preto */
            border-bottom: 1px solid var(--border-color); /* Borda inferior */
            box-shadow: 0 4px 15px var(--shadow-color); /* Sombra */
            margin-top: -20px; /* Puxa a seção um pouco para cima para compactar o topo */
            position: relative; /* Para garantir que a sombra e borda se apliquem corretamente */
            z-index: 1; /* Garante que fique acima de outros elementos se houver sobreposição */
        }

        .hero-section h1 {
            font-size: 3em; /* Tamanho do título principal */
            color: var(--header-text-color); /* Cor do título (Roxo Vibrante) */
            margin-bottom: 8px; /* Margem abaixo do título */
            text-shadow: 0 0 20px rgba(160, 32, 240, 0.8); /* Brilho roxo no título */
        }

        .hero-section p {
            font-size: 1.2em; /* Tamanho da fonte da descrição */
            color: var(--text-color); /* Cor da descrição */
            max-width: 700px; /* Largura máxima da descrição */
            margin: 0 auto 30px; /* Margem abaixo da descrição */
        }

        /* Contêiner da Barra de Pesquisa */
        .search-container {
            position: relative; /* Para posicionar o ícone de pesquisa */
            max-width: 600px; /* Reduzido de 700px para compactar mais a barra */
            margin: 0 auto; /* Centraliza a barra */
        }

        .search-input {
            width: calc(100% - 60px); /* Ocupa quase 100% da largura do contêiner, descontando paddings e ícone */
            padding: 15px 50px 15px 25px; /* Preenchimento interno (direita maior para o ícone) */
            border: 2px solid var(--border-color); /* Borda */
            border-radius: 30px; /* Bordas arredondadas (pill shape) */
            background-color: var(--input-bg-color); /* Fundo da barra (Roxo mais escuro) */
            color: var(--input-text-color); /* Cor do texto digitado */
            font-size: 1.1em; /* Tamanho da fonte */
            outline: none; /* Remove a borda de foco padrão do navegador */
            transition: border-color 0.3s ease, box-shadow 0.3s ease; /* Transição suave para foco */
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.4); /* Sombra interna para profundidade */
        }

        .search-input::placeholder {
            color: #C080E0; /* Cor do texto do placeholder (roxo claro) */
        }

        .search-input:focus {
            border-color: var(--highlight-color); /* Muda a cor da borda ao focar (Roxo de destaque) */
            box-shadow: 0 0 15px rgba(156, 39, 176, 0.8); /* Adiciona brilho roxo ao focar */
        }

        .search-icon {
            position: absolute; /* Posição absoluta dentro do contêiner */
            right: 20px; /* Distância da direita */
            top: 50%; /* Centraliza verticalmente */
            transform: translateY(-50%); /* Ajusta a centralização vertical exata */
            color: var(--highlight-color); /* Cor do ícone (Roxo de destaque) */
            font-size: 1.3em; /* Tamanho do ícone */
        }

        /* Seção Onde os Jogos Serão Exibidos */
        .game-section {
            padding: 40px 20px; /* Preenchimento interno */
            max-width: 1200px; /* Largura máxima */
            margin: 0 auto; /* Centraliza a seção */
        }

        /* Oculta o título da seção de jogos, já que não será usado agora */
        .section-title {
            display: none;
        }

        /* Contêiner dos Cards de Jogos (grid) */
        .game-grid {
            display: grid; /* Layout de grade para os cards */
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Tamanho dos cards ligeiramente reduzido (de 280px para 250px) */
            gap: 30px; /* Espaçamento entre os cards */
            width: 100%; /* Ocupa a largura total do contêiner pai */
        }

        /* Estilos para cada Card de Jogo */
        .game-card {
            background-color: var(--card-background-color); /* Fundo do card (Roxo muito escuro) */
            border-radius: 12px; /* Cantos arredondados */
            overflow: hidden; /* Garante que nada saia dos limites do card */
            box-shadow: 0 8px 20px var(--shadow-color); /* Sombra do card */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Transição suave no hover */
            display: flex; /* MANTIDO COMO FLEX POR PADRÃO */
            flex-direction: column; /* Organiza a imagem, título e botão em coluna */
            justify-content: space-between; /* Espaça conteúdo verticalmente */
            border: 1px solid var(--border-color); /* Borda sutil */
        }

        .game-card:hover {
            transform: translateY(-10px); /* Efeito de "levantar" no hover */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8); /* Sombra mais intensa no hover */
            border-color: var(--highlight-color); /* Muda a cor da borda no hover (Roxo de destaque) */
        }

        .game-card img {
            width: 100%; /* Imagem ocupa 100% da largura do card */
            height: 320px; /* ALTURA DA CAPA AJUSTADA (de 350px para 320px) */
            object-fit: cover; /* Mantido como cover */
            border-bottom: 1px solid var(--border-color); /* Borda inferior da imagem */
            display: block; /* Remove espaço extra abaixo da imagem em alguns navegadores */
        }

        .game-info {
            padding: 15px; /* Preenchimento interno das informações */
            text-align: center; /* Centraliza o texto */
            flex-grow: 1; /* Permite que ocupe o espaço restante */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .game-info h2 {
            font-size: 1.3em; /* Tamanho do título do jogo */
            margin: 0 0 10px; /* Margens */
            color: var(--highlight-color); /* Cor do título do jogo (Roxo de destaque) */
            white-space: nowrap; /* Impede quebra de linha */
            overflow: hidden; /* Oculta texto que excede a largura */
            text-overflow: ellipsis; /* Adiciona "..." para texto oculto */
        }

        /* Estilo para o botão/link de "Baixar" */
        .game-download-link {
            display: block; /* Ocupa a largura total */
            background-color: var(--button-bg-color); /* Cor de fundo do botão (Roxo mais escuro) */
            color: white; /* Cor do texto do botão */
            padding: 12px 20px; /* Preenchimento interno */
            border-radius: 8px; /* Cantos arredondados */
            text-decoration: none; /* Remove sublinhado padrão de link */
            font-weight: bold; /* Negrito */
            margin-top: 15px; /* Margem superior para separar do título do jogo */
            transition: background-color 0.3s ease, transform 0.2s ease; /* Transição suave no hover */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); /* Sombra para profundidade */
        }

        .game-download-link:hover {
            background-color: var(--button-hover-color); /* Cor de fundo mais clara no hover (Roxo mais claro) */
            transform: translateY(-2px); /* Efeito de "levantar" sutil */
        }

        /* Estilo para a mensagem "Nenhum resultado" */
        .no-results {
            text-align: center;
            font-size: 1.5em;
            color: #C0C0C0; /* Cor cinza clara */
            margin-top: 50px;
            grid-column: 1 / -1; /* Ocupa todas as colunas no grid para centralizar */
        }

        /* Footer */
        .main-footer {
            background-color: var(--card-background-color); /* Cor de fundo do rodapé (Roxo muito escuro) */
            color: var(--text-color); /* Cor do texto do rodapé */
            text-align: center; /* Centraliza o texto */
            padding: 25px; /* Preenchimento interno */
            border-top: 1px solid var(--border-color); /* Borda superior */
            margin-top: 50px; /* Margem superior */
            box-shadow: 0 -4px 15px var(--shadow-color); /* Sombra */
        }

        /* Responsividade para diferentes tamanhos de tela */
        @media (max-width: 768px) {
            .main-header {
                padding: 15px 20px;
            }
            .logo {
                font-size: 1.8em;
            }
            .hero-section h1 {
                font-size: 2.5em;
            }
            .hero-section p {
                font-size: 1em;
            }
            .search-input {
                padding: 12px 45px 12px 20px;
                font-size: 1em;
            }
            .search-icon {
                right: 15px;
                font-size: 1.2em;
            }
            .game-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Ajustado para telas menores */
                gap: 20px;
            }
            .game-card img {
                height: 280px; /* Ajustado para telas menores */
            }
            .game-info h2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            .main-header {
                flex-direction: column;
                align-items: flex-start; /* Alinhe à esquerda, mas ainda centralizado por just-content: center */
            }
            .hero-section {
                padding: 25px 15px 35px; /* Ajustado para telas muito pequenas */
            }
            .hero-section h1 {
                font-size: 2em;
            }
            .hero-section p {
                font-size: 0.9em;
            }
            .search-input {
                width: calc(100% - 40px);
                padding: 10px 40px 10px 15px;
            }
            .game-grid {
                grid-template-columns: 1fr; /* Uma coluna em telas muito pequenas */
                gap: 15px;
            }
            .game-card {
                max-width: 250px; /* Limita a largura do card em 1 coluna */
                margin: 0 auto;
            }
            .game-card img {
                height: 250px; /* Ajustado para telas muito pequenas */
            }
            .game-info h2 {
                font-size: 1.1em;
            }
        </style>
</head>
