<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Home - Lista</title>
    <style>
        /* Estilos CSS para o tema Dark Roxo e layout de Lista */
        :root {
            --background-color: #120A2E; /* Roxo escuro bem profundo */
            --card-background-color: #2F1E5E; /* Roxo um pouco mais claro para os cards */
            --text-color: #E0E0FF; /* Texto em roxo claro/branco */
            --highlight-color: #9C27B0; /* Roxo vibrante para destaque e links */
            --highlight-hover-color: #BA68C8; /* Roxo mais claro para hover */
            --border-color: #5E35B1; /* Borda roxa escura */
            --input-background-color: #4A2B86; /* Fundo do input roxo */
            --input-text-color: #E0E0FF;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: var(--card-background-color);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        header h1 {
            margin: 0;
            color: var(--highlight-color);
            font-size: 2.8em;
            text-shadow: 0 0 10px rgba(156, 39, 176, 0.6); /* Sutil brilho roxo */
        }

        header p {
            margin-top: 10px;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .search-bar {
            margin-top: 25px;
        }

        #searchInput {
            width: 80%;
            max-width: 600px;
            padding: 15px 25px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            background-color: var(--input-background-color);
            color: var(--input-text-color);
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        #searchInput::placeholder {
            color: #AF8EEA; /* Roxo mais claro para placeholder */
        }

        #searchInput:focus {
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px rgba(156, 39, 176, 0.5);
        }

        main {
            max-width: 900px; /* Mais estreito para lista */
            margin: 30px auto;
            padding: 20px;
        }
